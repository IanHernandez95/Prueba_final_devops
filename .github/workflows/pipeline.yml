name: Pipeline prueba final
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        mask-password: 'false'

    - name: Terraform Setup
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TERRAFORM_TOKEN }}

    - name: Terraform Plan
      run: terraform plan
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TERRAFORM_TOKEN }}


    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TERRAFORM_TOKEN }}


    - name: Build Docker image
      run: docker build -f paginaweb-static/Dockerfile -t ${{ secrets.AWS_USER_ID }}.dkr.ecr.${{ vars.AWS_REGION}}.amazonaws.aws/sitioweb-static ./paginaweb-static

    - name: Push Docker image
      run: docker push ${{ secrets.AWS_USER_ID }}.dkr.ecr.${{ vars.AWS_REGION}}.amazonaws.aws/sitioweb-static